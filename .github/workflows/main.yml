name: Run UI and API Tests with Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install required Linux libraries for Playwright
      - name: Install Linux dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libwoff1 \
            libvpx9 \
            libevent-2.1-7 \
            libopus0 \
            libgstreamer-plugins-base1.0-0 \
            libgstreamer1.0-0 \
            libflite1 \
            libavif16 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libgles2 \
            libx264-dev

      # Setup Node.js for Playwright
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Playwright dependencies
        working-directory: playwright-tests
        run: npm install

      - name: Install Playwright Browsers
        working-directory: playwright-tests
        run: npx playwright install

      - name: Run Playwright Tests
        working-directory: playwright-tests
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          # ✅ Copy report to permanent folder
      - name: Copy report to reports/latest
        run: |
          rm -rf playwright-tests/reports/latest
          mkdir -p playwright-tests/reports/latest
          cp -r playwright-tests/playwright-report/* playwright-tests/reports/latest/

      # ✅ Commit report to main branch
      - name: Commit Playwright report to repo
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add playwright-tests/reports/latest/
          git commit -m "Update Playwright report"
          git push
        continue-on-error: true

      # Setup Python for API tests
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests

      - name: Run API Tests
        run: python api-tests/test-sensors.py
        continue-on-error: true
